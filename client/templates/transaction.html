{% extends "base.html" %}
{% block content %}
<div class="text-dark">
    <h2>Send a transaction</h2>
    <p class="lead">Specify recipient node and amount to be sent.</p>
    <div class="container">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your wallet</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Balance</h6>
                            <small class="text-muted">Total funds</small>
                        </div>
                        <span><strong>{{ balance }}</strong><span class="text-muted"> NBC</span></span>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Title</h4>
                <form action="/transaction" method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="recipient" class="form-label">Recipient</label>
                            <select name = "recipient" id = "address" class = "form-control" required>
                                <option selected disabled style="opacity: 0.5;">Recipient Node</option>
                                {% for s in node_data %}
                                <option value = "{{s.public_key}}">{{ s.id }} - {{ s.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" name = "amount" id="amount" placeholder="" required>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Send Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
